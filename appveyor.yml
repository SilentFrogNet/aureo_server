environment:
  nodejs_version: "12"
install:
  # Get the latest stable version of Node.js
  - ps: Install-Product node $env:nodejs_version
  # install modules
  - yarn
before_test:
  - SET PGUSER=postgres
  - SET PGPASSWORD=Password12!
  - SET NODE_ENV=test
  - PATH=C:\Program Files\PostgreSQL\10\bin\;%PATH%
  - createdb testdb
services:
  - postgresql101
test_script:
  # Output useful info for debugging.
  - node --version
  - yarn --version
  # run tests
  - yarn test
build: off
